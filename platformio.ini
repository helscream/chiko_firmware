[env:chiko_main]
platform = espressif32
board = esp32dev
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
framework = arduino
; Serial Monitor options
monitor_speed = 115200
; src filter to include only main_code and exclude tests 
build_src_filter = -<test_*> +<main_code*> 

[env:test_joint]
platform = espressif32
board = esp32dev
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
framework = arduino
; Serial Monitor options
monitor_speed = 115200
; src filter to include only test_joints and exclude main_code
build_src_filter = -<main_code*> +<tests/test_joints/*>

